apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: reverseproxy
  name: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - image: kibrom/reverseproxy:v5
        name: reverseproxy   
        imagePullPolicy: Always          
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"       
        ports:
        - containerPort: 8080
        env: 
          - name: aws_access_key_id
            valueFrom:
              configMapKeyRef: 
                 name: udagram-aws 
                 key:  aws_secret_access_key 
          - name: aws_secret_access_key
            valueFrom:
              configMapKeyRef: 
                 name: udagram-aws 
                 key:  aws_secret_access_key   
      restartPolicy: Always