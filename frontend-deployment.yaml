apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
  labels:
    app: udagram-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      labels:
        app: udagram-frontend
    spec:
      containers:
      - name: udagram-frontend
        image: kibrom/udagram-frontend:v6
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"     
        ports:
        - containerPort: 80
        env: 
          - name: aws_access_key_id
            valueFrom:
              configMapKeyRef: 
                 name: udagram-aws 
                 key:  aws_secret_access_key 
          - name: aws_secret_access_key
            valueFrom:
              configMapKeyRef: 
                 name: udagram-aws 
                 key:  aws_secret_access_key    
